            <div class="row">
              <table class='table' style="border: 1px solid">
                <thead>
                    <tr class='table-dark'>
                        <th>S_Id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Branch</th>
                    </tr>
            
                </thead>
                <tr >
                    <td>1</td>
                    <td>Clerk</td>
                    <td>Phaltan</td>
                    <td>It</td>
                </tr>
                <tr *ngFor="let tempStudents of students">
                    <td>{{tempStudents.sId}}</td>
                    <td>{{tempStudents.sName}}</td>
                    <td>{{tempStudents.address}}</td>
                    <td>{{tempStudents.branch}}</td>
                    <button type="button" class="btn btn-md btn-success" (click)="updateStudents(tempStudents.sId)">Update</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-md btn-danger" (click) = "deleteStudents(tempStudents.sId)">Delete </button> 
                </tr>
            </table>
            </div>
             <button class="atu-btn-submit btn btn-info" (click) = "addStudents()" >Add Students</button>
