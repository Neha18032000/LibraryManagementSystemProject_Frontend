<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="form-area" >
            <form #spForm="ngForm" (ngSubmit)="Getlogin()">
                <h2>Admin Login</h2>
                <div class="row">
                    <label class="col-sm-2 col-form-label">User Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" [(ngModel)]="librarian.username" />
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" [(ngModel)]="librarian.password" />
                    </div>
                </div>

                <div class="row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                       <button class="btn btn-info" type="submit"> <a href="http://localhost:4200/">Login</a></button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <!-- <button class="btn btn-info" type="button" (click)="newregistration()">New Registraion</button> -->

                    </div>
                </div>



            </form>

        </div>
    </div>
</div>
